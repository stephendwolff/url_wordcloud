<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="URL Wordcloud landing page.">
    <title>{% block title %}{% end %}</title>

    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-" crossorigin="anonymous">

    <!--[if lte IE 8]>
        <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-old-ie-min.css">
    <![endif]-->
    <!--[if gt IE 8]><!-->
        <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-min.css">
    <!--<![endif]-->

    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">

        <!--[if lte IE 8]>
            <link rel="stylesheet" href="{{ static_url("css/layouts/marketing-old-ie.css") }}">
        <![endif]-->
        <!--[if gt IE 8]><!-->
            <link rel="stylesheet" href="{{ static_url("css/layouts/marketing.css") }}">
        <!--<![endif]-->
</head>
<body>

<div class="header">
    <div class="home-menu pure-menu pure-menu-horizontal pure-menu-fixed">
        <a class="pure-menu-heading" href="/">URL Wordcloud</a>

        <ul class="pure-menu-list">
            <li class="pure-menu-item pure-menu-selected"><a href="/" class="pure-menu-link">Home</a></li>
            <li class="pure-menu-item"><a href="/admin" class="pure-menu-link">Admin</a></li>
        </ul>
    </div>
</div>

<div class="splash-container">
    <div class="splash">
        <h1 class="splash-head">URL Wordcloud</h1>
        <p class="splash-subhead">
            A place to generate.
        </p>
        <p>
        <form class="pure-form" action="/a/url/new" method="post" id="messageform">
    <fieldset>
        <legend>Please enter your URL</legend>

        <label for="url_for_wordcloud">
        <input type="text" placeholder="URL" id="url_for_wordcloud">
        </label>

        <button type="submit" class="pure-button pure-button-primary">{{ _("Generate WordCloud") }}</button>
    </fieldset>
        {% module xsrf_form_html() %}
</form>
    </div>
</div>

<div class="content-wrapper">
    
</div>

<script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="{{ static_url("js/vendor/jquery-3.3.1.min.js") }}">\x3C/script>')</script>
    <script>window.jQuery || document.write('<script src="{{ static_url("js/vendor/modernizr-3.6.0.min.js") }}">\x3C/script>')</script>
    <script src="{{ static_url("js/main.js") }}" type="text/javascript"></script>
    <script src="{{ static_url("js/plugins.js") }}" type="text/javascript"></script>
</body>
</html>
