<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="URL Wordcloud landing page.">
    <title>{% block title %}{% end %}</title>

    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">

    <!--[if lte IE 8]>
        <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-old-ie-min.css">
    <![endif]-->
    <!--[if gt IE 8]><!-->
        <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-min.css">
    <!--<![endif]-->

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
        <!--[if lte IE 8]>
            <link rel="stylesheet" href="{{ static_url("css/layouts/marketing-old-ie.css") }}">
        <![endif]-->
        <!--[if gt IE 8]><!-->
            <link rel="stylesheet" href="{{ static_url("css/layouts/marketing.css") }}">
        <!--<![endif]-->
            <link rel="stylesheet" href="{{ static_url("css/style.css") }}">
</head>
<body>
{% block menu %}<div class="header">
    <div class="home-menu pure-menu pure-menu-horizontal pure-menu-fixed">
        <a class="pure-menu-heading" href="/">URL Wordcloud</a>

        <ul class="pure-menu-list">
            <li class="pure-menu-item{% block home_selected %} pure-menu-selected{% end %}"><a href="/" class="pure-menu-link">Home</a></li>
            <li class="pure-menu-item{% block admin_selected %}{% end %}">{% block admin_link %}<a href="/admin/" class="pure-menu-link">Admin</a>{% end %}</li>
        </ul>
    </div>
</div>{% end %}


{% block content %}{% end %}
</body>
</html>
