{% extends "base.html" %}

{% block title %}URL WORDCLOUD{% end %}


{% block home_selected %} pure-menu-selected{% end %}


{% block content %}

<div class="splash-container">
    <div class="splash" id="vis">
        <h1 class="splash-head">URL Wordcloud</h1>
        <p class="splash-subhead">A place to generate</p>
        <form class="pure-form" id="urlform">
            <fieldset>
                <legend>Please enter your URL
                    <span class="description" id="spinner"> . . . Sending</span>
                    <span class="description" id="sending_error"> . . . Error</span>
                </legend>
                <label for="url_for_wordcloud">
                    <input type="text" placeholder="https://" id="url_for_wordcloud">
                </label>
                <button type="submit" class="pure-button pure-button-primary">{{ _("Generate WordCloud") }}</button>
                <p class="description" id="websocket_connection"><i class="far fa-check-square"></i> Connecting</p>

            </fieldset>

            {% module xsrf_form_html() %}

        </form>
    </div>
</div>


<script src="{{ static_url('js/vendor/d3.min.js') }}" type="text/javascript"></script>
<!-- Wordcloud script from Jason Davies (https://www.jasondavies.com/wordcloud/), altered to work with returned JSON -->
<script src="{{ static_url('js/vendor/cloud.min.js') }}" type="text/javascript"></script>
<!-- SRI protected jquery -->
<script
        src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha384-UG8ao2jwOWB7/oDdObZc6ItJmwUkR/PfMyt9Qs5AwX7PsnYn1CRKCTWyncPTWvaS"
        crossorigin="anonymous"></script>
<!-- local fallbacks in case CDN is down -->
<script>window.jQuery || document.write('<script src="{{ static_url("js/vendor/jquery-3.6.4.min.js") }}">\x3C/script>')</script>
<script>window.jQuery || document.write('<script src="{{ static_url("js/vendor/modernizr-3.6.0.min.js") }}">\x3C/script>')</script>
<script src="{{ static_url('js/main.min.js') }}" type="text/javascript"></script>
<script src="{{ static_url('js/plugins.min.js') }}" type="text/javascript"></script>
{% end %}
